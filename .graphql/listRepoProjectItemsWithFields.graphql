
query listRepoProjectItemsWithFields($owner: String!, $name: String!) {
    repository(owner: $owner, name: $name) {
        projectV2(number: 55) {
            items {
                nodes {
                    id
                    content {
                        __typename
                        ... on DraftIssue {
                            title
                        }
                        ... on PullRequest {
                            title
                        }
                        ... on Issue {
                            title
                        }
                    }
                    fieldValues (first: 100) {
                        nodes {
                            __typename
                            ... on ProjectV2ItemFieldValueCommon {
                                field {
                                    ... on ProjectV2FieldCommon {
                                        name
                                    }
                                }
                            }
                            ... on ProjectV2ItemFieldTextValue {
                                text
                            }
                            ... on ProjectV2ItemFieldSingleSelectValue {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}
